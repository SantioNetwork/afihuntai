<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h4><b>API Key</b></h4> 
          <br> 
            <div class="input-group">
              <input type="password" class="input" id="api_keys" name="api-keys" placeholder="api Key here..." autocomplete="off">
              <input id="submit_key" class="button--submit" value="Submit" type="submit">
            </div>
            <br>
            <div style="display: flex;">
              <input type="checkbox" id="switch" /><label for="switch"></label>
           
              <input type="checkbox" id="show-hide">Show Key
            </div>
            
            <p style="flex: end;">Go to <a id="dashboard-click" >Dashboard</a></p>

            <br>

            <h4><b>Alert Sounds</b></h4>
            <br>

            <div style="display: flex;">
              <input type="checkbox" id="program-found-toggle" /><label for="program-found-toggle"></label>
            
              <input type="checkbox" id="show-hide-definite">Affiliate Program found sound
            </div>
            <br>
            <div style="display: flex;">
              <input type="checkbox" id="possible-program-found-toggle" /><label for="possible-program-found-toggle"></label>
           
              <input type="checkbox" id="show-hide-possible">Possible Affiliate Program found sound
            </div>
        </div>
        
        <div id="snackbar">Successful...start browsing now!!!</div>
        <div id="snackbar_error">Error...please try again</div>
      </div>
    </div>  
  </section>
  

  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; AfiHunt AI
        </p>
      </div>
    </div>
  
  </footer>
  <script type="module" src="scripts/options.js"></script>
</body>
</html>
